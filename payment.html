<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="heading">Payment Form</h1>
            
            <h3>* required fields</h3>
            <h2>User Information</h2>
            <p>Name: * <input type="text" name="fname" required placeholder="enter name"></p>
            
                <legend>Gender *</legend>
                    <p><input type="radio" name="gender" id="male" required>Male</p>
                    <p><input type="radio" name="gender" id="female" required>Female</p>
                
          
            <p>Address: <textarea name="address" id="a" cols="30" rows="10" placeholder="enter address"></textarea></p>
            <p>Email:* <input type="email" name="mail" id="e" required placeholder="abc@gmail.com"></p>
            <p>Pincode:* <input type="number" name="num" id="n" required placeholder="12345"></p>
            
            <h2>Payment Information</h2>
            <p>card type:* <select name="card" id="c" required>
                <option value="">select</option>
                <option value="mastercard">mastercard</option>
                <option value="visa">visa</option>
                <option value="rupay">rupay</option>
            </select></p>
            <p>Card Number:* <input type="number" name="card num" id="card num" required placeholder="enter card number"></p>
            <p>Expiration Date:* <input type="date" name="date" id="date" required placeholder="enter"></p>
            <p>CVV:* <input type="password" name="cvv" id="cvv" required placeholder="enter cvv"></p>
            <input class="speacial" type="submit" value="Pay Now">


        </form>
    </div>
</body>
</html>
